<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/test-fuerza-menu"></ion-back-button>
    </ion-buttons>
    <ion-title  mode="ios"> {{nombre}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col  size="12">   
        <div  class="ion-padding" *ngIf="id == 'banca'">
          <img src="assets/img/pressbanca.jpg"/>
          <ion-button shape="round" color="dark" class="centered2">Ver video</ion-button>
        </div>
        <div  class="ion-padding" *ngIf="id == 'squat'">
          <img src="assets/img/squat.jpg"/>
          <ion-button shape="round" color="dark" class="centered2">Ver video</ion-button>
        </div>      
        <div  class="ion-padding" *ngIf="id == 'curl'">
          <img src="assets/img/legcurl.jpg"/>
          <ion-button shape="round" color="dark" class="centered2">Ver video</ion-button>
        </div>  
        <div  class="ion-padding" *ngIf="id == 'extension'">
          <img src="assets/img/legextension.jpg"/>
          <ion-button shape="round" color="dark" class="centered2">Ver video</ion-button>
        </div> 
      </ion-col>
    </ion-row>
  </ion-grid> 

  <h2 class="ion-text-center">{{nombre}}</h2> 

  <div  class="ion-padding ion-text-center">
    Por favor introduce, cuanto fue el peso que usaste y confirme su unidad.
  </div>  

  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col  size="12" class="ion-margin-bottom">   
        <div>
          <ion-input type="text" placeholder="Kg/Lb"  name="valor" [(ngModel)]="power.valor"></ion-input>
        </div>   
      </ion-col>

      <ion-col  size="8" >   

          <ion-segment (ionChange)="peso($event)" value="kilos" mode="ios">
            <ion-segment-button value="kilos" >
              <ion-label>Kg</ion-label>
            </ion-segment-button>
            <ion-segment-button value="libras">
              <ion-label>Libras</ion-label>
            </ion-segment-button>
          </ion-segment>
 
      </ion-col>


    </ion-row>
  </ion-grid>  




  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card color="dark" (click)="siguiente()">
            <h2 class="ion-text-center">Confirmar</h2>  
          </ion-card>
        </div>   
      </ion-col>
    </ion-row>
  </ion-grid>   


</ion-content>
