<ion-header class="ion-no-border">
  <ion-toolbar color="dark" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/test-fuerza-info"></ion-back-button>
    </ion-buttons>
    <ion-title  mode="ios">Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-grid>
    <ion-row >
      <ion-col  size="12">   
        <div  class="ion-padding" (click)="empuje()" id="banca"  >
          <img src="assets/img/empuje.png"  />
        </div>   
      </ion-col>
      <ion-col  size="12">   
        <div  class="ion-padding" (click)="atraccion()" id="curl">
          <img src="assets/img/atraccion.png"/>
        </div>   
      </ion-col>
      <ion-col  size="12">   
        <div  class="ion-padding" (click)="inferior()" id="squat">
          <img src="assets/img/treninferior.png"/>
        </div>   
      </ion-col>
    
    </ion-row>
  </ion-grid> 
  
  

  <ion-row >
    <ion-col  size="12">   
      <div>
        <ion-card color="danger" (click)="termina()">
          <h2 class="ion-text-center">Finalizar</h2>  
        </ion-card>
      </div>   
    </ion-col>
  </ion-row>

</ion-content>
