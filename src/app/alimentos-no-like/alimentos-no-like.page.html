<ion-buttons slot="start">
  <ion-fab vertical="center" style="margin-top:-4.75rem;"  horizontal="start" slot="fixed" class="animated fadeInUp delay-2s" >
   <ion-fab-button style="--background:#ef4044" (click)="atras()" size="small">
     <ion-icon name="arrow-back-outline"></ion-icon>
   </ion-fab-button>
 </ion-fab>
</ion-buttons>

<ion-header [translucent]="true" class="ion-no-border">
    <div class="cabezera">
      <img src="assets/img/logo-app.png" class="logo">
    </div>
</ion-header>

<ion-content>

  <div  class="ion-padding ion-text-center titulo">
    De los siguientes alimentos elige los que NO te gustan:
  </div> 


  <p style="text-align: center;">
    <ion-chip style="text-transform: uppercase;"   outline="true" mode="ios" color="dark"  
    [ngClass]="getClass(i)" 
    *ngFor="let item of alimentos; let i = index" >
      <ion-label style="font-size: 17px;"
        (click)="agrupar(item.id , i)">{{ucFirst(item.name)}}
      </ion-label>
    </ion-chip>
  </p>
  <!-- | slice:0:totalalimentos  -->

        text-transform: uppercase;
        font-family: 'Open Sans';
        --background:#EF4044;
        color:white;
        "
      
      (click)="finalizar()">
      <h2 style="margin: 10px; text-align: center;">
        <b> SIGUIENTE</b></h2> 
     </ion-card>


      </ion-col>

</ion-content>
