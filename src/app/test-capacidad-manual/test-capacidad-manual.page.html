<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar  >
    <div class="cabezera">
      <img src="assets/img/logo-app.png" class="logo">
    </div>
    <ion-buttons slot="start" style="position: absolute;">
      <ion-back-button defaultHref="/test-capacidad-info"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
 
  <div  class="ion-padding  ion-text-center aumentartitulo">
    Test de Capacidad.
  </div> 
  <div  class="ion-padding ion-text-justify">
   <!-- <h1> <b> {{title}}</b> </h1> -->
    Seleccione el nivel de capacidad en la cual usted se encuentre 
  </div>   
  <!-- <div class="ion-padding ion-text-justify">
  {{content}}
  </div> -->

  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card  style="background:grey; color: white;" (click)="test(0)" [disabled]='option == 0'>
            <h2 class="ion-text-center">
             <b> BASICO </b> </h2>  
          </ion-card>
        </div>   
      </ion-col>
      
    </ion-row>

    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card  style="background:grey; color: white;" (click)="test(1)" [disabled]='option == 1'>
            <h2 class="ion-text-center">
             <b> PRINCIPIANTE </b> </h2>  
          </ion-card>
        </div>   
      </ion-col>
      
    </ion-row>
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card  style="background:grey; color: white;" (click)="test(2)" [disabled]='option == 2'>
            <h2 class="ion-text-center">
             <b> INTERMEDIO </b></h2>  
          </ion-card>
        </div>   
      </ion-col>
      
    </ion-row>
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card  style="background:grey; color: white;" (click)="test(3)" [disabled]='option == 3'>
            <h2 class="ion-text-center">
             <b> AVANZADO </b> </h2>  
          </ion-card>
        </div>   
      </ion-col>
      
    </ion-row>
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card  style="background:grey; color: white;" (click)="test(4)" [disabled]='option == 4'>
            <h2 class="ion-text-center">
             <b> PRO </b></h2>  
          </ion-card>
        </div>   
      </ion-col>
      
    </ion-row>
  </ion-grid>   


</ion-content>
