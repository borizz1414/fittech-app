<ion-header class="ion-no-border">
  <div class="cabezera">
      <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<!-- Logo incluido ante no estaba -->

<video #myVideo  playsinline 
(loadedmetadata)="onMetadata($event, video)"
width="100%"
loop
poster="assets/img/videogif.gif">
  <source [src]= "video" *ngIf="video" />
</video>

<!-- #F4F3F1 -->

<ion-content>

  <div class="contenedor">

    <div class="contenedor-cuerpo">
      <h2 class="text-reloj-titulo">SECUENCIA {{secuencia}}</h2>
      <h3 class="text-reloj-titulo">SERIE {{contador}}/{{serie}}</h3>
      <p class="reloj">{{zero}}{{timeLeft}}</p>
      <p class="text-reloj">Â¡De tu esfuerzo depende tu resultado,no pares!</p>
    </div>
  </div>
    
</ion-content>

<ion-fab vertical="bottom"  *ngIf="timeLeft <=27" horizontal="start" slot="fixed">
  <ion-fab-button color="light" (click)="atras()" *ngIf="btn">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-fab vertical="bottom" *ngIf="timeLeft <=27"  horizontal="end" slot="fixed">
  <ion-fab-button color="light" (click)="siguiente()" *ngIf="btn">
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-fab vertical="bottom"  horizontal="center" slot="fixed" *ngIf="mostrar">
  <ion-fab-button color="danger" (click)="pauseTimer()">
    <ion-icon name="pause-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom"  horizontal="center" slot="fixed"*ngIf="!mostrar">
  <ion-fab-button color="danger" (click)="playTimer()">
    <ion-icon name="play-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
