<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tienda"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <img src="assets/img/logo-app.png" class="imagenmodificada">
    </ion-buttons>
    <ion-title class="ion-text-center" mode="ios">{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Buscar" class="custom-search" (ionChange)="search()" [(ngModel)]="searchTerm" ></ion-searchbar>


  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let item of productos">
        <ion-card class="card">
          <img src="https://smartbunnypruebas.com/imagenes/Productos/{{item.id}}.png" class="center-img" />
          <ion-card-header>
            <ion-card-subtitle class="sub-card">
              {{item.name}}
            </ion-card-subtitle>
            <ion-card-title style="color: #E6E6E6; font-size: 15px;text-align: left; opacity: 70%">
              ${{item.price}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button  class="btn-comprar" (click)="sendProduct(item.id)">
              Comprar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid> 
 

</ion-content>
