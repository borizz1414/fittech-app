<ion-row>
  <ion-col size="6" class="rightborder">
    <ion-label class="titulopeque2">¿Cuánto mides? <sup>

    <ion-item lines="none">
      <ion-input (ionInput)="valor($event)" (ionFocus)="limpiar()" [(ngModel)]="estatura" type="tel" value="0"
        inputmode="numeric" maxlength="3"></ion-input>
    </ion-item>
    <ion-label class="titulopeque">{{ mensaje }}</ion-label>
    <ion-row>
      <ion-col size="12" style="margin: 0 auto;">
        <ion-segment (ionChange)="altura($event)" mode="ios" value="Cm">
          <ion-segment-button value="Cm">
            <ion-label class="titulopeque">Cm</ion-label>
          </ion-segment-button>
          <!-- <ion-segment-button value="Pulgadas">
        <ion-label class="titulopeque">Pulgadas</ion-label>
      </ion-segment-button> -->
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-col>

  <ion-col size="6">
    <ion-label class="titulopeque2">¿Cuánto pesas? <sup>


      </sup></ion-label>
    <ion-item lines="none">
      <ion-input (ionInput)="valor2($event)" (ionFocus)="limpiar2()" [(ngModel)]="peso_" type="tel" value="0"
        inputmode="numeric" maxlength="3"></ion-input>
    </ion-item>
    <ion-label class="titulopeque">{{ mensaje2 }}</ion-label>
    <ion-row>
      <ion-col size="12" style="margin: 0 auto;">
        <ion-segment (ionChange)="peso($event)" mode="ios" value="Kg">
          <ion-segment-button value="Kg">
            <ion-label class="titulopeque">Kg</ion-label>
          </ion-segment-button>
          <ion-segment-button value="Libra">
            <ion-label class="titulopeque">Lbs</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
